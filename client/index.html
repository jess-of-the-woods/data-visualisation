<!DOCTYPE html>
<html>
<head>
	<title>Tweet Visualisation Project</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
	<style>
		body {
			background-color: #353338;
			color: #d3d3d3;
		}
		h1 {
			margin-top: 2.5%;
			margin-left: 2.5%;
		}
		#hashtagInput {
			background-color: #d3d3d3;
		}
		#submitButton {
			background-color: #838B83;
			border-color: none;
		}
	</style>
</head>
<body>
  <h1>Tweet Visualisation Project</h1>
	<div class="container">
		<form id='hashtagForm' action='/tweets' method='post'>
			<input id='hashtagInput' type="text" name='hashtag' placeholder="hashtag.." autofocus></input>
			<input id='submitButton' type='submit' value='submit'></input>
		</form>
	</div>
	<div class="container">
		<!-- <h3>Some tweets..</h3> -->
		<div id="tweetsDiv2"></div>
		<div id="tweetsDiv"></div>
		<h4>Yep yep, those are the tweets. You just saw 'em.</h4>
		<br>
	</div>
	<div>
	<div class="container" id="hashtagAssociates">
		<h5>Associated Hashtags</h5>
		<div id='pieChart'></div>
	</div>
	<br>
	<br>
	<script src="bundle.js"></script>
</body>
</html>
