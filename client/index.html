<!DOCTYPE html>
<html>
<head>
	<title>Tweet Visualisation Project</title>
	<meta charset="UTF-8">
	<!-- <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"> -->
	<link rel="stylesheet" type="text/css" href="./skeleton-2.0.4.css">
	<link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>
  <h1>Tweet Visualisation</h1>
	<div>
		<form id='hashtagForm' action='/tweets' method='post'>
			<input id='hashtagInput' type="text" name='hashtag' placeholder="hashtag.."></input>
			<input id='submitButton' class='button button-primary'type='submit' value='submit'></input>
		</form>
		<select name="carlist" form="hashtagForm">
		  <option value="auckland">Auckland</option>
		  <option value="wellington">Wellington</option>
		  <option value="rotorua">Rotorua</option>
  		<!-- <option value="audi">Audi</option> -->
		</select>
	</div>
	<div id='tweetContainer' class="container">
		<div class="row">
			<div id="userSubmittedTweetsHeader"></div>
			<div id="userSubmittedTweets" class="nine columns"></div>
			<div id="tweetsHeader"></div>
			<div id="tweetsDiv" class="nine columns"></div>
			<br>
		</div>
	</div>
	<body></body>
	<div>
	<div id='hashtagAssociatesDiv' class="container">
		<h5 id="hashtagsHeader">Associated Hashtags:</h5>
		<div id='pieChart'></div>
		<p id='hashtagAssociates'></p>
	</div>
	<br>
	<br>
	<script src="bundle.js"></script>
</body>
</html>
