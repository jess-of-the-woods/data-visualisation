<!DOCTYPE html>
<html>
<head>
	<title>Tweet Visualisation Project</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
	<style>
		body {
			background-color: #474640;
			color: #8c8c8c;
		}
		h1 {
			margin-top: 2.5%;
			margin-left: 2.5%;
		}
		#hashtagForm {
				margin-left: 15%;
		}

		#hashtagInput {
			background-color: #8c8c8c;
			height: 6%;
			width: 22%;
			border-style: none;
		}

		::-webkit-input-placeholder { /* Chrome/Opera/Safari */
			color: #333333;
		}
		::-moz-placeholder { /* Firefox 19+ */
			color: #333333;
		}
		:-ms-input-placeholder { /* IE 10+ */
			color: #333333;
		}
		:-moz-placeholder { /* Firefox 18- */
			color: #333333;
		}

		#submitButton {
			background-color: #666666;
			text-align: center;
			color: #333333;
			height: 1.5%;
			width: 20%;
			border-style: none;
		}


		#hashtagAssociates {
			margin-left: 15%;
		}
		#pieChart {
			margin-left: 30%;
			margin-right: 15%;
			padding-bottom: 3%;
		}
	</style>
</head>
<body>
  <h1>Tweet Visualisation Project</h1>
	<div class="container">
		<form id='hashtagForm' action='/tweets' method='post'>
			<input id='hashtagInput' type="text" name='hashtag' placeholder="hashtag.."></input>
			<input id='submitButton' type='submit' value='submit'></input>
		</form>
	</div>
	<div class="container">
		<h3 id='searchResult'></h3>
		<div id="tweetsDiv"></div>
		<div id="tweetsDiv2"></div>
		<br>
	</div>
	<div>
	<div id='hashtagAssociatesDiv' class="container">
		<div id='pieChart'></div>
		<p id='hashtagAssociates'></p>
	</div>
	<br>
	<br>
	<script src="bundle.js"></script>
</body>
</html>
